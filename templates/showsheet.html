<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Attendence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" />

</head>

<body>
    <a href="/main">
        <button class="btn btn-light btn-lg" style="
          --bs-btn-padding-y: 0.25rem;
          --bs-btn-padding-x: 0.5rem;
          --bs-btn-font-size: 2rem;
          margin-left: 3rem;
        ">
            <span style="font-size: 2rem">
                <i class="fa-solid fa-arrow-left"></i>
            </span>
            Back
        </button>
    </a>
    <h1 style="font-size: 5rem;  text-align: center">
        <a href="/start" class="text-decoration-none" style="color: black;">Attendence System</a>
    </h1>
    <div style="display: flex; justify-content: center; margin-top: 30px; gap:30px;">
        
        <table id="example" class="table table-striped" style="width:40rem;">
            <caption style="font-size: 20px;"> * Attendence sheet</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Id</th>
                    <th>Date </th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in data%}
                <tr>
                    <td>{{ obj['name']}}</td>
                    <td>{{ obj['id']}}</td>
                    <td>{{ obj['date']}}</td>


                    <td><a href="{{'/studentsheet?delete=yes&id='+obj['id'] }}"><button type="button"
                                class="btn btn-outline-danger">Delete</button></td>

                </tr>

                {% endfor %}
            </tbody>

        </table>

        <table id="example1" class="table table-striped" style="width:40rem;">
            <caption style="font-size: 20px;">* Not in the Attendence sheet</caption>

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Id</th>


                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in data1%}
                <tr>
                    <td>{{ obj['name']}}</td>
                    <td>{{ obj['id']}}</td>


                    <td><a href="{{'/studentsheet?add=yes&id='+obj['id'] }}"><button type="button"
                                class="btn btn-outline-success">Add</button></td>

                </tr>

                {% endfor %}
            </tbody>

        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function () {
            $('#example').DataTable();
            $('#example1').DataTable();

        });
    </script>

</body>

</html>
