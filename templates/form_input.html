<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Attendence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <a href="/main">
        <button class="btn btn-light btn-lg" style="
          --bs-btn-padding-y: 0.25rem;
          --bs-btn-padding-x: 0.5rem;
          --bs-btn-font-size: 2rem;
          margin-left: 3rem;
        ">
            <span style="font-size: 2rem">
                <i class="fa-solid fa-arrow-left"></i>
            </span>
            Back
        </button>
    </a>
    <h1 style="font-size: 3rem; margin-top: 5rem; text-align: center">
        <a class="text-decoration-none" style="color:black" href="/start">Attendence System</a>
    </h1>
    <div style="
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 30rem;
        justify-content: center;
        align-items: center;

      ">
        {% if error%}
        <div class="alert alert-warning" role="alert">
            The id is already added to the current database.
        </div>
        {% endif %}
        {% if success %}
        <div class="alert alert-success" role="alert">
            The id is added to the current database.
        </div>
        {% endif %}
        <form style="width: 60%" action="" method="post" >
            <div class="form-group" style="margin-top:10px ;">
                <label for="exampleInputEmail1">Name:</label>
                <input type="text" class="form-control form-control-lg" name="name" placeholder="ENTER NAME" required/>
            </div>
            <div class="form-group" style="margin-top:10px ;">
                <label for="exampleInputPassword1">Id:</label>
                <input type="text" class="form-control form-control-lg" name="id" id="exampleInputPassword1"
                    placeholder="ENTER ID" required/>
            </div>
            <div class="alert alert-info" role="alert" style="margin-top: 10px;">
                <h4 class="alert-heading">Attention!</h4>
                <p>After clicking the below button a window will pop up to take pictures. </p>
               </div>
            <div class="form-group" style="margin-top:10px ;">
                <button type="submit " class="btn btn-primary">
                    Add new student
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
