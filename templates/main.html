<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Attendence</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <h1 style="font-size: 3rem; margin-top: 7rem; text-align: center">
      <a href="/start" class="text-decoration-none" style="color: black;">Attendence System</a>
    </h1>
    <div style="display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem;">
      

      <div
        style="
          display: flex;
          width: 100%;

          justify-content: center;
          align-items: center;
          gap: 1rem;
        "
      >
        <a href="/form"
          ><button
            type="submit"
            class="btn btn-outline-success btn-lg"
            style="
              --bs-btn-padding-y: 0.25rem;
              --bs-btn-padding-x: 0.5rem;
              --bs-btn-font-size: 2rem;
            "
          >
            <i class="fa-solid fa-user-plus"></i>Add
          </button>
        </a>
        <a href="/studentlist"
          ><button
            type="submit"
            class="btn btn-outline-success btn-lg"
            style="
              --bs-btn-padding-y: 0.25rem;
              --bs-btn-padding-x: 0.5rem;
              --bs-btn-font-size: 2rem;
            "
          >
          <i class="fa-solid fa-database"></i> Current students
          </button>
        </a>
      </div>

      <div
        style="
          display: flex;
          width: 100%;

          justify-content: center;
          align-items: center;
          gap: 1rem;
        "
      >
        <a href="/main?take=yes"
          ><button
            type="submit"
            class="btn btn-outline-success btn-lg"
            style="
              --bs-btn-padding-y: 0.25rem;
              --bs-btn-padding-x: 0.5rem;
              --bs-btn-font-size: 2rem;
            "
          >
            <i class="fa-solid fa-camera"></i> Take
          </button>
        </a>
      </div>

      <div
        style="
          display: flex;
          width: 100%;

          justify-content: center;
          align-items: center;
          gap: 1rem;
        "
      >
        <a href="/studentsheet"
          ><button
            type="submit"
            class="btn btn-outline-success btn-lg"
            style="
              --bs-btn-padding-y: 0.25rem;
              --bs-btn-padding-x: 0.5rem;
              --bs-btn-font-size: 2rem;
            "
          >
          <i class="fa-solid fa-clipboard-user"></i> Show sheet
          </button>
        </a>
        <a href="/download"
          ><button
            type="submit"
            class="btn btn-outline-success btn-lg"
            style="
              --bs-btn-padding-y: 0.25rem;
              --bs-btn-padding-x: 0.5rem;
              --bs-btn-font-size: 2rem;
            "
          >
          <i class="fa-solid fa-file-arrow-down"></i> Download CSV
          </button>
        </a>
      </div>
      <div
        style="
          display: flex;
          width: 100%;

          justify-content: center;
          align-items: center;
          gap: 1rem;
        "
      >
        <a href="/main?clear=yes"
          ><button
            type="submit"
            class="btn btn-outline-success btn-lg"
            style="
              --bs-btn-padding-y: 0.25rem;
              --bs-btn-padding-x: 0.5rem;
              --bs-btn-font-size: 2rem;
            "
          >
          <i class="fa-solid fa-trash-can"></i> Clear sheet
          </button>
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
